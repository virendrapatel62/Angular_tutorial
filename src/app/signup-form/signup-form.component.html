<div>
    <div class="alert alert-info">
        Reative Form Example
    </div>
    <!-- form is name from ts file -->
    <form [formGroup]='form' (ngSubmit)='login()'>

        <div class="alert alert-danger" *ngIf='form.errors'>
            Invalid username or password
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input formControlName='username' type="email" id="username" class="form-control">
            <!-- it will call getter of username -->
            <div *ngIf='username.pending'>Cheaking For UniqueNess...</div>
            <div class="alert alert-danger" *ngIf="username.invalid && username.touched">
                <div *ngIf='username.errors.required'>User name is Required...</div>
                <div *ngIf='username.errors.shouldBeUnique'>Username Should be Uniqe</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input formControlName='password' type="password" id="password" class="form-control">
        </div>
        <input type="submit" value="Signup" [disabled]='form.invalid || username.pending'  class="btn btn-primary">
    </form>
</div>
