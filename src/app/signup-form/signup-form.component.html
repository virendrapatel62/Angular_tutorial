<div>
    <div class="alert alert-info">
        Reative Form Example
    </div>
    <!-- form is name from ts file -->
    <form [formGroup]='form'>
        <div class="form-group">
            <label for="username">Username</label>
            <input formControlName='username' type="email" id="username" class="form-control">
            <div class="alert alert-danger" *ngIf="form.get('username').invalid && form.get('username').touched">
                User name is Requeired...
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input formControlName='password' type="password" id="password" class="form-control">
        </div>
        <input type="submit" value="Signup"  class="btn btn-primary">
    </form>
</div>
