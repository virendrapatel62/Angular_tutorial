<div class="p-2 m-2">
    <input (keyup.enter)='addUser(name)' #name type="text" name="" id="" class="form-control">
</div>

<table class="table table-sm">
    <thead>
        <tr>
            <th>S.No.</th>
            <th>Name</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor='let user of users' (click)='deleteUser(user)'>
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
        </tr>
    </tbody>
</table>
